<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoot - Locations</title>
  <link rel="stylesheet" href="/scoot/styleHeaderFooter.css" />
  <link rel="stylesheet" href="/scoot/styleGlobal.css">

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
    
        <script>
  async function loadHeader() {
    try {
      const response = await fetch('/scoot/header.html');
      const data = await response.text();
      document.getElementById('header').innerHTML = data;
    } catch (error) {
      console.error('Error loading header:', error);
    }
  }

  loadHeader();

</script>

<script>
  async function loadFooter() {
    try {
      const response = await fetch('/scoot/footer.html');
      const data = await response.text();
      document.getElementById('footer').innerHTML = data;
    } catch (error) {
      console.error('Error loading footer:', error);
    }
  }

  loadFooter();
</script>
</head>

<body>

  <div id="header"></div>

  <section class="banner">
    <div class="circles">
      <img class="banner-container-3circles" src="/scoot/ressources/Group26.png" alt="3 circles">
    </div>
    <div class="banner-container">
      <h1>Locations</h1>
    </div>
  </section>


  <section class="locations">
    <div class="map">
      <img class="map-img" src="/scoot/ressources/Carteblanche.png">

      <div class="pin_container pin_container_position1">
        <div class="pin_text pin1">New York</div>
      </div>
      <div class="pin_container pin_container_position2">
        <div class="pin_text pin2">London</div>
      </div>
      <div class="pin_container pin_container_position3">
        <div class="pin_text pin3">Yokohama</div>
      </div>
      <div class="pin_container pin_container_position4">
        <div class="pin_text pin4">Jakarta</div>
      </div>
    </div>
  </section>

  <section class="city-request">
    <h3>Your city not listed?</h3>
    <p>
      If you'd like to see Scoot in your hometown, be sure to let us know.
      We track requests and plan launches based on demand. Feel free to
      message us by clicking the link or messaging us on social.
    </p>
    <div class="button__container">
      <a href="#" class="button__link">Message Us</a>
    </div>
  </section>
  </main>

  <div id="footer"></div>

</body>

</html>
