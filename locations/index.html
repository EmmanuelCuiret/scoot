<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoot Locations</title>
  <link rel="stylesheet" href="/styleHeaderFooter.css" />
  <link rel="stylesheet" href="/styleGlobal.css">

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="header"></div>

  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

  <main>
    <section class="locations">
      <div class="locations-h2">
        <h2>Locations</h2>
      </div>
      <div class="map">
        <img class="map-img" src="/ressources/Carteblanche.png">

        <div class="pin_container pin_container_position1">
          <div class="pin_text pin1">New York</div>
        </div>
        <div class="pin_container pin_container_position2">
          <div class="pin_text pin2">London</div>
        </div>
        <div class="pin_container pin_container_position3">
          <div class="pin_text pin3">Yokohama</div>
        </div>
        <div class="pin_container pin_container_position4">
          <div class="pin_text pin4">Jakarta</div>
        </div>
      </div>
    </section>

    <section class="city-request">
      <h3>Your city not listed?</h3>
      <p>
        If you'd like to see Scoot in your hometown, be sure to let us know.
        We track requests and plan launches based on demand. Feel free to
        message us by clicking the link or messaging us on social.
      </p>
      <div class="button__container">
        <a href="#" class="button__link">Message Us</a>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

</body>

</html>
